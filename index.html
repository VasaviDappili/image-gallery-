<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery-container">
        <button class="prev" onclick="scrollGallery(-1)">&#10094;</button>
        <div class="gallery-wrapper">
            <div class="gallery">
                <div class="image">
                    <img src="bill gates.jpeg" alt="Image 1">
                    <div class="caption">BILL GATES</div>
                </div>
                <div class="image">
                    <img src="gill.jpeg" alt="Image 2">
                    <div class="caption">GILL</div>
                </div>
                <div class="image">
                    <img src="nick.jpeg" alt="Image 3">
                    <div class="caption">NICK</div>
                </div>
                <div class="image">
                    <img src="ratantata.jpg" alt="Image 4">
                    <div class="caption">RATANTATA</div>
                </div>
                <div class="image">
                    <img src="Nani.jpg" alt="Image 3">
                    <div class="caption">NANI</div>
                </div>
                <div class="image">
                    <img src="prabhas.jpg" alt="Image 4">
                    <div class="caption">PRABHAS</div>
                </div>
                <div class="image">
                    <img src="sundar.jpeg" alt="Image 5">
                    <div class="caption">SUNDAR PICHAI</div>
                </div>
                
            </div>
        </div>
        <button class="next" onclick="scrollGallery(1)">&#10095;</button>
    </div>

    <footer>
        @Dappili Vasavi 212223040030 | All rights reserved
    </footer>

    <script src="script.js"></script>
</body>
</html>
